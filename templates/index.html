<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив Боярских списков</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="">
            <div class="row pt-4 justify-content-center">
                <div class="col-sm-6 col-md-6" id='#document_form_div'>
                    <form action="#">
                        <input type="text" list="documents_choices" class="form-control" id="document_name" name="document_name" placeholder="Документ номер">
                        <datalist id="documents_choices">
                            <option value="Документ номер 1" />
                            <option value="Документ номер 2" />
                            <option value="Документ номер 3" />
                            <option value="Документ номер 4" />
                            <option value="Документ номер 5" />
                            <option value="Документ номер 6" />
                            <option value="Документ номер 7" />
                            <option value="Erlang" />
                        </datalist>
                    </form>
                </div>
                <div class="col-sm-6 col-md-2 sm-pt-2">
                    <button type="button" class="btn btn-outline-danger  btn-block">Поиск</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>

</html>
