<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив Боярских списков</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="{{url_for('static', filename='index.js')}}"></script>
    <script type="text/javascript">
    SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>
</head>

<body>
    <div class="container">
        <div class="">
            <div class="" id='main'>
                <h3>Что ищем?</h3>
            </div>
            <div class="row pt-4 justify-content-center">
                <div class="col-md-4">
                    <button class="btn btn-outline-danger btn-block" onclick="add_document_form()">Документ</button>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-danger btn-block" onclick="add_man_form()">Личность</button>
                </div>
            </div>
            <div class="d-none" id='document_form_div'>
                <div class="row pt-4 justify-content-center">
                    <div class="col-sm-6 col-md-6">
                        <form action="#">
                            <input type="text" list="documents_choices" class="form-control" id="document_name"
                                name="document_name" placeholder="Документ номер">
                            <datalist id="documents_choices">
                                <option value="Документ номер 1" />
                                <option value="Документ номер 2" />
                                <option value="Документ номер 3" />
                                <option value="Документ номер 4" />
                                <option value="Документ номер 5" />
                                <option value="Документ номер 6" />
                                <option value="Документ номер 7" />
                                <option value="Erlang" />
                            </datalist>
                        </form>
                    </div>
                    <div class="col-sm-6 col-md-2 sm-pt-2">
                        <button type="button" class="btn btn-outline-danger  btn-block" onclick="send_request_document()">Поиск</button>
                    </div>
                </div>
            </div>
            <div class="d-none" id="man_form_div">
                <div class="row pt-4 justify-content-center">
                    <div class="col-md-7">
                        <input type="text" list="names_choices" class="form-control" id="names_input" name="names_input"
                            placeholder="Имя человека">
                        <datalist id="names_choices">
                            <option value="Документ номер 1" />
                            <option value="Документ номер 2" />
                            <option value="Документ номер 3" />
                            <option value="Документ номер 4" />
                            <option value="Документ номер 5" />
                            <option value="Документ номер 6" />
                            <option value="Документ номер 7" />
                            <option value="Erlang" />
                        </datalist>
                    </div>
                    <div class="col-md-2">
                        <button type="" class="btn btn-outline-danger btn-block" onclick="send_request_man()">Найти</button>
                    </div>
                    <div class="col-md-2">
                        <button type="" class="btn btn-outline-secondary btn-block"
                            onclick="add_additional_settings()">Уточнить</button>
                    </div>
                </div>
                <div id='additional_settings'></div>
                <div id='additional_hidden' class="d-none">
                    <div class="row pt-4 justify-content-center">
                        <div class="col-md-4">
                            <input type="text" list="chins_list" class="form-control" id="chin_input" name="chin_input"
                                placeholder="Служивый чин">
                            <datalist id="chins_list">
                                <option value="Боярин" />
                                <option value="Генерал" />
                                <option value="Дьяк" />
                                <option value="Дворянин в начальных людях" />
                                <option value="Дворянин московский" />
                            </datalist>
                        </div>
                        <div class="col-md-4">
                            <input type="text" list="year_list" class="form-control" id="year_input" name="year_input"
                                placeholder="Год боярского списка">
                            <datalist id="year_list">
                                <option value="1700-01-01" />
                                <option value="1701-01-01" />
                                <option value="1702-01-01" />
                                <option value="1703-01-01" />
                            </datalist>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="number_input" name="number_input" max="25"
                                placeholder="Номер листа">
                        </div>
                    </div>
                    <div class="row pt-4 justify-content-center">
                        <div class="col-md-12">
                            <input type="text" list="rubric_list" class="form-control" id="rubric_input" name="rubric_input"
                                placeholder="Рубрика боярского списка">
                            <datalist id="rubric_list">
                                <option value="Дворяне в начальных людях" />
                                <option value="Дворяне отставные" />
                                <option value="Дворяне отставные из начальных людей" />
                                <option value="Дворяне полковой службы" />
                                <option value="Дворяне, служащие в полках" />
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>

</html>
